<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세 페이지</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="panel-heading"><h1>게시글</h1></div>


<form>
    <div class="form-group">
        <label for="title">제목</label>
        <p type="text" class="form-control"
               id="title" name="title" th:text = "${detailBoard.title}">
        </p>
    </div>
    <div class="form-group">
        <label for="name">작성자</label>
        <p type="text" class="form-control"
           id="name"  name="name" th:text = "${detailBoard.name}"></p>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <p class="form-control" id="content" name="content"
           th:text = "${detailBoard.content}"></p>
    </div>

    <a class = "btn btn-primary float-end" th:href = "@{/board/list/edit/{id}(id=${detailBoard.id})}"
       type="button">수정</a>
<!--    <button type="submit" class="btn btn-primary">수정</button>-->
    <a th:href = "@{/board/list/delete/{id}(id=${detailBoard.id})}" type="button" class="btn btn-primary">삭제</a>
    <a href="/board/list" role="button" class="btn btn-primary">취소</a>

</form>

</div>


</body>
</html>
