<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>comCost edit page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<h1>comCost edit page</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form th:action = "@{/comCost/list/edit/{custCd}(custCd=${editComCost.custCd})}" method="post">
            <div class="form-group">
                <label for="custCd" >custCd</label>
                <input type="text" class="form-control"
                       id="custCd" name="custCd" th:value = "${editComCost.custCd}" placeholder="custCd">
            </div>

            <div class="form-group">
                <label for="bizCd" >bizCd</label>
                <input type="text" class="form-control"
                       id="bizCd" name="bizCd" th:value = "${editComCost.bizCd}" placeholder="bizCd">
            </div>
            <div class="form-group">
                <label for="custNm" >custNm</label>
                <input type="text" class="form-control"
                       id="custNm" name="custNm" th:value = "${editComCost.custNm}" placeholder="custNm">
            </div>
            <div class="form-group">
                <label for="abbrNm" >abbrNm</label>
                <input type="text" class="form-control"
                       id="abbrNm" name="abbrNm" th:value = "${editComCost.abbrNm}" placeholder="abbrNm">
            </div>
            <div class="form-group">
                <label for="bizregNo" >bizregNo</label>
                <input type="text" class="form-control"
                       id="bizregNo" name="bizregNo" th:value = "${editComCost.bizregNo}" placeholder="bizregNo">
            </div>
            <div class="form-group">
                <label for="bizType" >bizType</label>
                <input type="text" class="form-control"
                       id="bizType" name="bizType" th:value = "${editComCost.bizType}" placeholder="bizType">
            </div>
            <div class="form-group">
                <label for="ceoNm" >ceoNm</label>
                <input type="text" class="form-control"
                       id="ceoNm" name="ceoNm" th:value = "${editComCost.ceoNm}" placeholder="ceoNm">
            </div>
            <div class="form-group">
                <label for="compNm" >compNm</label>
                <input type="text" class="form-control"
                       id="compNm" name="compNm" th:value = "${editComCost.compNm}" placeholder="compNm">
            </div>
            <div class="form-group">
                <label for="addr1" >addr1</label>
                <input type="text" class="form-control"
                       id="addr1" name="addr1" th:value = "${editComCost.addr1}" placeholder="addr1">
            </div>
            <div class="form-group">
                <label for="addr2" >addr2</label>
                <input type="text" class="form-control"
                       id="addr2" name="addr2" th:value = "${editComCost.addr2}" placeholder="addr2">
            </div>

            <div class="form-group">
                <label for="zipCd" >zipCd</label>
                <input type="text" class="form-control"
                       id="zipCd" name="zipCd" th:value = "${editComCost.zipCd}" placeholder="zipCd">
            </div>
            <div class="form-group">
                <label for="tel1" >tel1</label>
                <input type="text" class="form-control"
                       id="tel1" name="tel1" th:value = "${editComCost.tel1}" placeholder="tel1">
            </div>
            <div class="form-group">
                <label for="tel2" >tel2</label>
                <input type="text" class="form-control"
                       id="tel2" name="tel2" th:value = "${editComCost.tel2}" placeholder="tel2">
            </div>
            <div class="form-group">
                <label for="fax" >fax</label>
                <input type="text" class="form-control"
                       id="fax" name="fax" th:value = "${editComCost.fax}" placeholder="fax">
            </div>

            <div class="form-group">
                <label for="email" >email</label>
                <input type="text" class="form-control"
                       id="email" name="email" th:value = "${editComCost.email}" placeholder="email">
            </div>
            <div class="form-group">
                <label for="orderNum" >orderNum</label>
                <input type="text" class="form-control"
                       id="orderNum" name="orderNum" th:value = "${editComCost.orderNum}" placeholder="orderNum">
            </div>
            <div class="form-group">
                <label for="rmk" >rmk</label>
                <input type="text" class="form-control"
                       id="rmk" name="rmk" th:value = "${editComCost.rmk}" placeholder="rmk">
            </div>
            <div class="form-group">
                <label for="useYn" >useYn</label>
                <input type="text" class="form-control"
                       id="useYn" name="useYn" th:value = "${editComCost.useYn}" placeholder="useYn">
            </div>
            <div class="form-group">
                <label for="regId" >regId</label>
                <input type="text" class="form-control"
                       id="regId" name="regId" th:value = "${editComCost.regId}" placeholder="regId">
            </div>
            <div class="form-group">
                <label for="modId" >modId</label>
                <input type="text" class="form-control"
                       id="modId" name="modId" th:value = "${editComCost.modId}" placeholder="modId">
            </div>
            <div class="form-group">
                <label for="picNm" >picNm</label>
                <input type="text" class="form-control"
                       id="picNm" name="picNm" th:value = "${editComCost.picNm}" placeholder="picNm">
            </div>
            <div class="form-group">
                <label for="picTel" >picTel</label>
                <input type="text" class="form-control"
                       id="picTel" name="picTel" th:value = "${editComCost.picTel}" placeholder="picTel">
            </div>

            <button type="submit" class="btn btn-primary" id="btn-save" >수정</button>
            <a href="/comCost/list" role="button" class="btn btn-primary">취소</a>
        </form>
    </div>

</div>

</body>
</html>
